<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            background-color: rgb(33, 29, 41);
            color: white;
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #ccc;
            background-color: #333;
            border-radius: 10px;
        }
        fieldset {
            border: 0;
            margin: 0;
            padding: 0;
        }
        legend {
            background-color: bisque;
            color: palevioletred;
            padding: 5px 10px;
            border-radius: 5px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: olivedrab;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkolivegreen;
        }
        footer {
    background-color: rgb(33, 29, 41);
    text-align: center;
    font-size: 15px;
    display: flex;
    justify-content: center;
    font: italic;
    font-size: 23px;
    padding: 25px;
}
footer a{
    color: rgba(255, 255, 255, 0.853);
    font:italic;
    font-size: 23px;
    padding: 25px;
}
footer a:hover{
    color: rgb(220, 8, 220);
    background-color: rgb(245,234,237);
    border-radius: 22px;
}
section{
    min-height: 72vh;
}
h1 a:visited{
    color: rgb(255, 255, 255);
}
h1 a:hover{
    color: rgb(220, 8, 220);   
}
h1,legend{
    cursor: pointer;
}
    </style>
</head>
<body>

    <h1><center><a href="index.html">AUTONO</a></center></h1>
    <section>
    <form>
        <fieldset>
            <legend><center>Contact Form</center></legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</section>
    <footer>
        <a href="index.html">Home</a>  <a href="pro_tech.html">Technology</a>  <a href="pro_about.html">About</a>  <a href="pro_cont.html">Contact Us</a>
    </footer>

</body>
</html>
